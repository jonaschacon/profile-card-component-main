<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap" rel="stylesheet">

</head>
<body>
  <main>
    <div class="card1">
      <img class="image1" src="images/bg-pattern-card.svg" alt="">
      <img class="image2" src="images/image-victor.jpg" alt="">
    </div>

    <div class="card2">
      <h1>Victor Crest <span style="color: #6a6f81; font-weight: 500;">26</span></h1>
      <h2>London</h2> 
    </div>

    <hr>

    <div class="card3">
      <div class="stat1">
        <h1>80K</h1>
        <p>Followers</p>
      </div>
      <div class="stat2">
        <h1>803K</h1>
        <p>Likes</p>
      </div>
      <div class="stat3">
        <h1>1.4K</h1>
        <p>Photos</p>
      </div>
    </div>
  </main>
  
  <footer>
    <div class="attribution">
      <p>
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      </p>
      <p>
        Coded by <a href="https://github.com/jonaschacon">Jonas Chacon</a>.
      </p>
    </div>
  </footer>
  
</body>
</html>
